<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% block head %}
    <title>DJ 183 by Ctrl-Alt-Elite</title>
    {% endblock %}
  </head>
  <body style="background-color:white;">
      <div id="fb-root"></div>
      <script>(function(d, s, id) {
               var js, fjs = d.getElementsByTagName(s)[0];
               if (d.getElementById(id)) return;
               js = d.createElement(s); js.id = id;
               js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2';
               fjs.parentNode.insertBefore(js, fjs);
               }(document, 'script', 'facebook-jssdk'));</script>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <a href="https://dj183-ctrl-alt-elite.herokuapp.com/">
                    <h1 class="p-3 mb-2 bg-primary text-white"><strong>DJ 183</strong></h1>
                </a>
                <p class="p-3 mb-2 bg-primary text-white">Guess the song from a wide range of genres!
                <br /> Created by Ctrl-Alt-Elite (Ian Mascarenhas)</p>
                <h1 class="p-3 mb-2 bg-primary text-white"><a href="https://dj183-ctrl-alt-elite.herokuapp.com/"><img src="https://farm5.staticflickr.com/4907/46229384372_4e30c29da1_m.jpg" width="220" height="39" alt="Responsive image"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script></h1>
            </div>
        </div>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>

  </body>
</html>
